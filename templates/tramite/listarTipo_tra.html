{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="my-4">Lista tipo de tramite</h1>


    <table class="table table-striped">

        <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for tra in tipo_tra %}
            <tr>
                <td>{{tra.nombre}}</td>


                <td>
                    <a href="{% url 'detalleTramite' tra.id %}" class="btn btn-info btn-sm">Ver Detalles</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="13" class="text-center">No hay afiliados registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
