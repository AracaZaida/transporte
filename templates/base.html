<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Mi Sitio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <button class="btn btn-primary d-lg-none m-3" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#sidebar" aria-controls="sidebar">
                ☰ Menú
            </button>

            <div class="col-lg-2 d-none d-lg-block bg-light vh-100 p-3">
                <h5>Menú</h5>
                <ul class="nav flex-column">
                    <li class="nav-item"><a href=""class="nav-link">🏠 Inicio</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">usuarios</a></li>
                    <li class="nav-item"><a href="{% url 'listaVehiculo' %}" class="nav-link">vehiculo</a></li>
                    <li class="nav-item"><a href="{% url 'afiliadoLista' %}" class="nav-link">afiliados</a></li>
                    <li class="nav-item"><a href="{% url 'listarTramite' %}" class="nav-link">tramite</a></li>
                    <li class="nav-item"><a href="{% url 'listarFedeacion' %}" class="nav-link">Federaciones</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">⚙ Configuración</a></li>
                </ul>
            </div>

            <!-- Sidebar en modo Offcanvas para móviles -->
            <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
                <div class="offcanvas-header">
                    <h5 id="sidebarLabel">Menú</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a href="#" class="nav-link">🏠 Inicio</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">📄 Acerca de</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">📞 Contacto</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">⚙ Configuración</a></li>
                    </ul>
                </div>
            </div>


            <main class="col-lg-10 p-4">
                {% block content %}

                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
