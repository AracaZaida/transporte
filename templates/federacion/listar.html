<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Afiliados</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Lista de Federaciones</h1>
       
        
        <table class="table table-striped">
            <a href="{% url 'crearFederacion' %}">registrar</a>
            <thead>
                <tr>
                 
                    <th>Nombre</th>
                  
                    <th>Fecha de Afiliaci√≥n</th>
                   
                   
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for federacionss in federacion %}
                    <tr>
                        <td>{{federacionss.nombre }}</td>
                        
                        
                        <td>{{ federacionss.fecha_afiliacion }}</td>
                        
                        <td>
                            <a href="" class="btn btn-info btn-sm">Ver Detalles</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="13" class="text-center">No hay afiliados registrados.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
