{% extends "base.html" %}

{% block content %}
<style>
     .card-header {
        background-color:#FB8257;
        color: white; 
        text-align: center; 
    }
    
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg rounded">
                <div class="card-header ">
                    <h4 class="mb-0">Crear Federaci√≥n</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'crearFederacion' %}" method="POST">
                        {% csrf_token %}
                        
                        {% for field in federacion %}
                        <div class="mb-3">
                            <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        
                        <div class="d-grid gap-2">
                            <button type="submit" style="background-color: #AAC85F; color: white; border: none;" class="btn">Guardar</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
